<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLL</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header-container">
    <div class="title">SLL: Save Links for Later</div>
  </div>
  <div class="content-container">
    <div class="input-container">
      <div class="input-feild-container">
        <div class="input-field">
          <label class="input-label" for="linkTitle">Title</label>
          <input type="text" name="link-title" id="linkTitle">
        </div>
        <div class="input-field">
          <label class="input-label" for="linkUrl">URL</label>
          <input type="text" name="link-url" id="linkUrl">
        </div>
        <div class="input-field">
          <label class="input-label" for="linkCategory">Category</label>
        </div>
      </div>
      <div class="action-container">
        <div class="select-field">
          <select name="link-category" id="linkCategory">
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
          </select>
        </div>
        <div class="current-button action-button">
          <button id="currentButton">Current Tab</button>
        </div>
        <div class="save-button action-button">
          <button id="saveButton">Save</button>
        </div>
      </div>
    </div>
    <template id="categoryTemplate">
      <div class="category-container">
        <div class="category-header">
          <div class="collapse-toggle">
            <img src="down.svg" alt="collapse">
          </div>
          <div class="category-title"></div>
        </div>
      </div>
    </template>
    <template id="linkTemplate">
      <div class="single-link">
        <div class="link-title"></div>
        <div class="link-url"></div>
        <div class="button-container">
          <div class="edit-button link-button">
            <img src="edit.svg" alt="Edit Button">
          </div>
          <div class="copy-button link-button">
            <img src="copy.svg" alt="Copy Button">
          </div>
          <div class="delete-button link-button">
            <img src="delete.svg" alt="Delete Button">
          </div>
        </div>
      </div>
    </template>
    
    <div id="linksContainer" class="links-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
